<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>To Do List</title>
</head>
<body>
    <header role="banner">

    </header>
    <main role="main" class="container">
        <div class="todo">
            <h2>To Do List</h2>
            <p>Click x to remove item from list</p>
            <p>To show completed tasks click on text (cross out) </p>
            <div class="row">
                <input type="text" id="task-input" placeholder="Add New Task Here">
                <button onclick="addTask()">Add Task</button>
            </div> 
            <div class="row">  
                <ul id="task-list">
                    <!-- <li class="checked"></li>
                    <li></li>
                    <li></li>                 -->
                </ul>
            </div>    
        </div>
    </main>
    <script src="./JS/app.js"></script>
</body>
</html>
